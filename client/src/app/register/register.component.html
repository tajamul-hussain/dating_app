<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

  <h2 class="text-center text-primary"> Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control mb-5" name="username" [(ngModel)]="model.username" placeholder="username">
    <input type="password" class="form-control mb-5" name="password" [(ngModel)]="model.password" placeholder="password">
  </div>
<div class="form-group text-center">
  <button class="btn btn-sucess mr-5" type="submit">Register</button>
  <button class="btn btn-warning mr-2" type="button" (click)="cancel()">Cancel</button>
</div>


</form>
